<header class="w-full">
  {{ if .Site.Params.list.showBreadcrumbs | default false }}
    {{ partial "breadcrumbs.html" . }}
  {{ end }}
  <section class="prose dark:prose-invert max-w-full">
    <h1 class="mb-2 text-3xl font-extrabold">{{ .Title }}</h1>
    {{ with .Content }}
      <section>{{ .Content }}</section>
    {{ end }}
  </section>
</header>
